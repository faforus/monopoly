<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Monopoly</title>
</head>

<body>

  <button id="btn1">Start Game</button>
  <button id="btn2">Roll</button>
  <button id="btn3">Buy Property</button>
  <button id="btn4">Sell Property</button>


  <div id="player-info"></div>
  <div id="dieTable">
    <div id="dieBorder1">
      <div id="die1"></div>
    </div>

    <div id="dieBorder2">
      <div id="die2"></div>
    </div>
  </div>

  <div id="log">
    <div></div>
  </div>

  <!-- <div id="buyPopup"></div> -->

  <div class="popups hidden">
    <div class="popupmsg"> </div>
    <div class="buttons">
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </div>

  <div id="map">
  </div>

  </div>
  <div class="overlay hidden"></div>
  <script src="script.js"></script>
</body>

</html>
