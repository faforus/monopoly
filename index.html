<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Monopoly</title>
</head>

<body>

  <button id="btn1" class="smallBTN">Start Game</button>

  <div id="turn"></div>
  <div id="player-info"></div>
  <div id="dieTable">
    <div id="dieBorder1">
      <div id="die1"></div>
    </div>
    <div id="dieBorder2">
      <div id="die2"></div>
    </div>
  </div>

  <div id="log">
    <div></div>
  </div>

  <div class="buyPopup hidden">
    <p class="buyPopupTxt"></p>
    <div>
      <input class="moneyInput" type="number">
      <button id="sell" class="smallBTN">Sell</button>
      <button id="noSell" class="smallBTN">Return</button>
    </div>
    <select class="property-select"></select>
    <p class="buyPopupError"></p>
  </div>

  <div class="suspendPopup hidden">
    <p class="suspendPopupTxt"></p>
    <div>
      <button id="suspend" class="smallBTN">Suspend</button>
      <button id="noSuspend" class="smallBTN">Return</button>
    </div>
  </div>


  <div class="popups hidden">
    <div class="popupmsg"> </div>
    <div class="buttons">
      <button class="yes smallBTN">Yes</button>
      <button class="no smallBTN">No</button>
    </div>
  </div>

  <div id="map">
  </div>

  </div>
  <div class="overlay hidden"></div>
  <script src="script.js"></script>
</body>

</html>
